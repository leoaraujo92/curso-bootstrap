<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="exemple.css">
</head>
<body>
    
    <div class="container">

        <!--A propriedade flex-fill distribui o tamando do conteúdo de acordo com o tamanho do elemento-->
        <div class="d-flex bg">
            <!--A primeira div tem um texto maior que as outras portanto preenche mais espaço-->
            <div class="bg flex-fill p-2">Esta div é maior que as outras divs</div>
            <div class="bg flex-fill p-2">2</div>
            <div class="bg flex-fill p-2">3</div>

        </div>

        <div class="d-flex bg">
             <!--A propriedade flex-grow dá prioridade ao elemento que esta com esta propriedade-->
            <!--Aqui neste exemplo a div que está com flex-grow vai ter maior espaço-->
            <div class="bg p-2 flex-grow-1">1</div>
            <div class="bg p-2 ">2</div>
            <div class="bg p-2 ">3</div>
        </div>

        <div class="d-flex bg">
            <!--Ao contrário do grow o shrink encolhe o elemento-->
           <div class="bg p-2 flex-shrink-1">1</div><!--Elemento que será "encolhido"-->
           <div class="bg p-2 w-100 ">2</div> <!--Elemento que ocupará o resto espaço disponível-->
          
       </div>

    </div>








    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
